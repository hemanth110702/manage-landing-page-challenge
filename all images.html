<html lang="en">
<head>

  <title>Document</title>
  <style>
    div {
      width: 300px;
      background-color: red;

    }
    .container {
      display: grid;
      grid-template-areas: 
          "ser1 fun1"
          "con1 con1";
    }
    .ser1 {
      grid-area: ser1;
    }
    .fun1 {
      grid-area: fun1;
    }
    .con1 {
      grid-area: con1;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="ser1">Hello</div>
    <div class="serial con1">

    </div>
  </div>
  
</body>
</html>
